<!DOCTYPE html>
<html>
<head>
  <title>Logout Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logout-container">
    <h2 class="logout-title">Are you sure you want to log out?</h2>
    <p class="logout-message">You will be signed out of your account and will need to log in again to access your data.</p>
    <div class="button-container">
      <button class="logout-button" onclick="handleCancel()">Cancel</button>
      <button class="logout-button" onclick="handleLogout()">Log Out</button>
    </div>
  </div>
</body>
</html>
